$HTTP["host"] =~ "(^|\.)wswds.*$" {

	server.document-root = "/var/www/WsWds"
	server.errorlog = "/var/log/lighttpd/wswds/error.log"
	accesslog.filename = "/var/log/lighttpd/wswds/access.log"
	server.error-handler-404 = "/e404.php"

	url.rewrite = (
		".*\.(js|txt|ico|gif|jpg|png|swf|css|html|less)$" => "$0",
		"^/(.*)$" => "/index.php/$1"
	)
}