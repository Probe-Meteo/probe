<VirtualHost *:80>
	ServerAdmin webmaster@localhost
# rajouter 'ma.station.net' et 'ma.wswds.net' dans /etc/hosts pour l'ip 127.0.0.1
	ServerName wswds.dev
	ServerAlias www.wswds.dev

	DocumentRoot /home/ed/wswds
#	<Directory />
#		Options FollowSymLinks
#		AllowOverride None
#	</Directory>
	<Directory /home/ed/wswds/>
		Options -Indexes FollowSymLinks MultiViews
#		AllowOverride FileInfo Options
		AllowOverride	None
		Order allow,deny
		allow from all

		# Activation du module de réécriture d'URL :
		RewriteEngine on

		#--------------------------------------------------
		# Règles de réécriture d'URL :
		#--------------------------------------------------
	#	RewriteCond $1 !^(index\.php|application|resources|images|robots\.txt)
RewriteCond %{REQUEST_URI} !^/resources
RewriteCond %{REQUEST_URI} !^/robots.txt
RewriteCond %{REQUEST_URI} !^/index.php
#RewriteCond $1 !^(index\.php|images|themes|resources|robots\.txt)
		RewriteRule ^(.*)$ /index.php/$1 [L]

	</Directory>


	ErrorLog ${APACHE_LOG_DIR}/error-wswds.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access-wswds.log combined

</VirtualHost>
